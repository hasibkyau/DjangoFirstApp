<!DOCTYPE html>
{% extends "first_app/base.html"%}

{%block body_block%}
<h1>List of Musician:</h1>

<ul>
  {% if musician_list %}
  {% for musican in musician_list %}
    <li><a href="{% url 'first_app:album_list' artist_id=musican.id %}">{{musican.first_name}} {{musican.last_name}}</a></li>
  {% endfor %}
  {% else %}
  <h4>No Musician list</h4>
  {% endif %}
</ul>
{% endblock %}
