<!DOCTYPE html>
{% extends 'first_app/base.html'%}

{% block body_block %}
<h4>Edit Artist</h4>
<form method="POST" class="form">
  {{edit_form.as_p}}
  {% csrf_token %}
  <input class="btn btn-info btn-sm" type="submit" name="submit" value="Update">

</form>
<br>
<a href="{% url 'first_app:delete_artist' artist_id=artist_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this Artist?')">Delete</a>

{% endblock %}
