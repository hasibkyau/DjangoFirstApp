<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "first_app/css/mystyle.css" %}">
    <title>Form</title>
  </head>
  <body>
    <h1>This is creater by HTML Form</h1>

    <hr>

    <h3>{{ heading1 }}</h3>

    <form class="" action="" method="POST">
      {{ test_form.as_p }}
      {% csrf_token %}
      <input type="submit" name="submit" value="Submit">
    </form>

    <hr>

    {% if form_submitted %}
    <p>Name: {{user_name}}</p>
    <p>Death of Birth: {{user_dob}}</p>
    <p>Email: {{user_email}}</p>
    {% endif %}

  </body>
</html>
